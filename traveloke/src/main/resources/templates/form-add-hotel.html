<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (page = 'Form Add Hotel')"></nav>
    <div class="mr-auto">
        <h2>Hello</h2>
        <h3>Silahkan Tambah Hotel</h3>
        <form th:action="@{/hotel/add}" th:object="${hotel}" method="POST">
            Nama Hotel: <br>
            <input type="text" name="namaHotel"/>
            <br><br>
            Alamat: <br>
            <input type="text" name="alamat"/>
            <br><br>
            Nomor Telepon: <br>
            <input type="number" name="nomorTelepon"/>
            <br><br>
            <button type="submit"  class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
</body>
</html>
